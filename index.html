<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPTEC MASTER CONTROL</title>

  <!-- Core Styles -->
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/ui_elements.css">
  <link rel="stylesheet" href="assets/imagine.css">
  <link rel="stylesheet" href="assets/hidden.css">
</head>

<body>

<!-- =========================================================
     GLOBAL HEADER
========================================================= -->
<header class="app-header" data-ui-layer="fixed">
  <h1 id="app-title">Contract Office</h1>
  <div id="app-subtitle">by Johannes B√ºngener</div>
  <div id="system-clock"></div>
</header>

<!-- =========================================================
     LANGUAGE SWITCHER
========================================================= -->
<div id="language-switcher" class="lang-switcher">
  <div id="lang-rail">
    <button class="lang-item" data-lang="en">EN</button>
    <button class="lang-item" data-lang="de">DE</button>
    <button class="lang-item" data-lang="es">ES</button>
    <button class="lang-item" data-lang="fr">FR</button>
    <button class="lang-item" data-lang="it">IT</button>
    <button class="lang-item" data-lang="pt">PT</button>
    <button class="lang-item" data-lang="nl">NL</button>
    <button class="lang-item" data-lang="ru">RU</button>
    <button class="lang-item" data-lang="uk">UA</button>
    <button class="lang-item" data-lang="ar">AR</button>
    <button class="lang-item" data-lang="zh">ZH</button>
    <button class="lang-item" data-lang="ja">JA</button>
  </div>
  <button id="lang-toggle" type="button">üåê</button>
</div>

<!-- =========================================================
     VIEW: MEADOW (START / LOGIN)
========================================================= -->
<section id="meadow-view" class="grassy-meadow" data-view="meadow">

  <div id="entry-ui" class="entry-ui">

    <input id="login-username" class="entry-input" autocomplete="username">
    <input id="login-password" class="entry-input" type="password" autocomplete="current-password">

    <div class="entry-actions">
      <button id="btn-login" class="entry-btn" type="button"></button>
      <button id="btn-register" class="entry-btn" type="button"></button>
      <button id="btn-forgot" class="entry-btn" type="button"></button>
    </div>

    <div id="login-message" class="system-msg"></div>

    <!-- MASTER START -->
    <div id="admin-gate">
      <input id="admin-code" class="entry-input" autocomplete="off">
      <button id="admin-submit" class="entry-btn" type="button"></button>
    </div>

  </div>

  <footer id="legal-footer" class="legal-footer">
    <span id="link-imprint" class="legal-link"></span> |
    <span id="link-terms" class="legal-link"></span> |
    <span id="link-support" class="legal-link"></span> |
    <span id="link-privacy-footer" class="legal-link"></span>
  </footer>

</section>

<!-- =========================================================
     VIEW: DOORS (ZWISCHENRAUM)
========================================================= -->
<section id="doors-view" class="doors-view" data-view="doors" style="display:none;">

  <div class="doors-stage">

    <!-- DOOR: CONSTRUCTION -->
    <div class="door-block">
      <div id="door-construction" class="door door-construction"></div>
      <input class="door-code-input" placeholder="Geschenkcode">
    </div>

    <!-- DOOR: CONTROLLING -->
    <div class="door-block">
      <div id="door-controlling" class="door door-controlling"></div>
      <input class="door-code-input" placeholder="VIP-Code">
    </div>

  </div>

  <!-- MASTER DOOR ACCESS -->
  <div class="door-admin">
    <input id="admin-door-code" class="entry-input" placeholder="Master-Code">
    <button id="admin-door-submit" class="entry-btn" type="button"></button>
  </div>

</section>

<!-- =========================================================
     VIEW: ROOM 1 ‚Äì VERTRAGSKONSTRUKTION
========================================================= -->
<section id="room-1-view" class="room-view" data-view="room1" style="display:none;">
  <div class="engraved-matrix"></div>
</section>

<!-- =========================================================
     VIEW: ROOM 2 ‚Äì VERTRAGSCONTROLLING
========================================================= -->
<section id="room-2-view" class="room-view" data-view="room2" style="display:none;">
  <div class="engraved-matrix"></div>
</section>

<!-- =========================================================
     MODALS
========================================================= -->
<section id="register-screen" class="modal modal-hidden">
  <div class="modal-card register-card">
    <input id="reg-first-name" class="entry-input">
    <input id="reg-last-name" class="entry-input">
    <input id="reg-birthdate" class="entry-input">
    <input id="reg-email" class="entry-input">
    <input id="reg-username" class="entry-input">
    <input id="reg-password" class="entry-input" type="password">

    <div id="reg-rules-username"></div>
    <div id="reg-rules-password"></div>
    <div id="register-message"></div>

    <button id="reg-submit" class="entry-btn locked"></button>
    <button id="reg-close" class="entry-btn secondary"></button>
  </div>
</section>

<section id="forgot-screen" class="modal modal-hidden">
  <div class="modal-card forgot-card">
    <input id="forgot-identity" class="entry-input">
    <div id="forgot-message"></div>
    <button id="forgot-submit" class="entry-btn"></button>
    <button id="forgot-close" class="entry-btn secondary"></button>
  </div>
</section>

<section id="legal-screen" class="modal modal-hidden">
  <div class="modal-card">
    <div id="legal-title"></div>
    <div id="legal-body"></div>
    <button id="legal-close" class="entry-btn secondary"></button>
  </div>
</section>

<!-- =========================================================
     FX LAYERS
========================================================= -->
<div id="eptec-white-flash" class="white-flash-hidden"></div>
<div id="eptec-tunnel" class="tunnel-hidden">
  <div class="tunnel-wall"></div>
</div>

<!-- =========================================================
     SCRIPTS (ORDER FIXED)
========================================================= -->
<script src="scripts/sounds.js" defer></script>
<script src="scripts/ui_state.js" defer></script>
<script src="scripts/ui_controller.js" defer></script>
<script src="scripts/registration_engine.js" defer></script>
<script src="scripts/mock_backend.js" defer></script>
<script src="scripts/state_manager.js" defer></script>
<script src="scripts/logic.js" defer></script>
<script src="scripts/main.js" defer></script>

</body>
</html>
