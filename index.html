<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTEC Business-Guard - Methode Henke</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="grassy-meadow">

    <div id="start-admin-gate">
        <div class="login-container glass-box">
            <h2 id="brand-name">EPTEC</h2>
            <input type="password" id="admin-gate-1" class="hidden-admin-input" autofocus placeholder="Master-Code">
            <p onclick="triggerResetFlow()" style="cursor:pointer; font-size: 0.7rem; color: #666; margin-top:10px;">Reset anfordern</p>
        </div>
    </div>

    <div id="admin-layer"></div>

    <main id="main-content" style="display:none;">
        <header class="os-header">
            <div id="flag-swipe-zone" class="language-nav"></div>
            <div id="system-status-display" style="font-weight: bold; color: #2ecc40;"></div>
            <div class="admin-orb" onclick="toggleApp()"></div>
        </header>

        <div id="room-content-area">
            <div id="app-1-setup" class="room-setup">
                <div class="workspace glass-box">
                    <div id="weltkarte-upload" class="worldmap-zone"></div>
                    <div id="drop-zone-rillen" class="grid-rillen"></div>
                </div>

                <div class="toy-box-container">
                    <h3>MEIN VERTRAG MEINE RECHTE !</h3>
                    <div class="parts-grid" id="parts-container">
                        </div>
                    <div class="annex-grid" id="annex-container">
                        </div>
                </div>
            </div>

            <div id="app-2-setup" class="room-setup" style="display:none;">
                <div class="price-display glass-box">
                    <p id="price-f1">F1: --</p>
                    <p id="price-f2">F2: --</p>
                </div>
                <div class="negotiation-area glass-box">
                    <div id="table-water-glasses"></div>
                    <div class="servierwagen" onclick="triggerUpload()">
                        <div class="tischdecke-kariert"></div>
                    </div>
                </div>
                <div class="traffic-light">
                    <div id="light-r" class="light red"></div>
                    <div id="light-y" class="light yellow"></div>
                    <div id="light-g" class="light green active"></div>
                </div>
            </div>
        </div>

        <div id="content-modal" class="modal-hidden">
            <div class="modal-content glass-box">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h2 id="modal-title">Info</h2>
                <div id="modal-body"></div>
            </div>
        </div>
    </main>

    <footer id="main-footer" style="display:none; margin-top: 50px; padding: 20px; border-top: 1px solid #ccc; text-align: center; background: #fff;">
        <p>&copy; 2024 EPTEC Business-Guard</p>
        <a href="javascript:void(0)" onclick="showAgb()" id="footer-agb-link" style="color: #004a99; text-decoration: none;">AGB</a>
    </footer>
