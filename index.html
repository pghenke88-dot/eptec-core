<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EPTEC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Referrer -->
  <meta name="referrer" content="no-referrer" />

  <!-- Favicon -->
  <link rel="icon" href="./favicon.ico" />

  <!-- =========================================================
       SECURITY ‚Äî SINGLE CSP (GitHub Pages safe, hard but working)
       ========================================================= -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    base-uri 'self';
    object-src 'none';
    frame-ancestors 'none';
    form-action 'self';
    upgrade-insecure-requests;

    img-src 'self' data:;
    media-src 'self' data:;
    font-src 'self' data:;
    style-src 'self' 'unsafe-inline';
    script-src 'self';
    connect-src 'self';
  ">

  <!-- =========================================================
       STYLES
       ========================================================= -->
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="stylesheet" href="./assets/ui_elements.css" />
  <link rel="stylesheet" href="./assets/hidden.css" />
  <link rel="stylesheet" href="./assets/imagine.css" />

  <!-- =========================================================
       SCRIPTS ‚Äî ORDER IS IMPORTANT
       ========================================================= -->
  <script src="./scripts/ui_state.js" defer></script>
  <script src="./scripts/ui_controller.js" defer></script>
  <script src="./scripts/sounds.js" defer></script>

  <script src="./scripts/mock_backend.js" defer></script>
  <script src="./scripts/api_client.js" defer></script>

  <script src="./scripts/logic.js" defer></script>
  <script src="./scripts/state_manager.js" defer></script>

  <script src="./scripts/registration_engine.js" defer></script>
  <script src="./scripts/transparency_ui.js" defer></script>
  <script src="./scripts/room1_framework_assistant.js" defer></script>

  <script src="./scripts/main.js" defer></script>

  <!-- DEMO (one-file append, AFTER main) -->
  <script src="./scripts/eptec_demo_allinone.js" defer></script>
</head>

<body>

  <!-- =========================================================
       START / MEADOW
       ========================================================= -->
  <section id="meadow-view" class="scene grassy-meadow">

    <div class="sun"></div>
    <div class="stream"></div>

    <h1 id="eptec-title">Contract Office</h1>
    <h2 id="eptec-subtitle">by Johannes B√ºngener</h2>

    <div id="system-clock"></div>

    <div class="login-box">

      <input id="login-username" type="text" />

      <div class="pw-wrap">
        <input id="login-password" type="password" autocomplete="off" />
      </div>

      <button id="btn-login" type="button">Login</button>
      <div id="login-message" class="system-msg"></div>

      <button id="btn-register" type="button">Register</button>
      <button id="btn-forgot" type="button">Forgot password</button>

      <button id="btn-demo" type="button">Demo</button>

      <div class="pw-wrap">
        <input id="admin-code" type="password" autocomplete="off" />
      </div>
      <button id="admin-submit" type="button">Enter</button>
    </div>

    <!-- LANGUAGE SWITCHER -->
    <div id="language-switcher">
      <button id="lang-toggle" type="button">üåç</button>
      <div id="lang-rail">
        <button class="lang-item" data-lang="en" type="button">EN</button>
        <button class="lang-item" data-lang="de" type="button">DE</button>
        <button class="lang-item" data-lang="es" type="button">ES</button>
        <button class="lang-item" data-lang="fr" type="button">FR</button>
        <button class="lang-item" data-lang="it" type="button">IT</button>
        <button class="lang-item" data-lang="pt" type="button">PT</button>
        <button class="lang-item" data-lang="nl" type="button">NL</button>
        <button class="lang-item" data-lang="ru" type="button">RU</button>
        <button class="lang-item" data-lang="uk" type="button">UK</button>
        <button class="lang-item" data-lang="ar" type="button">AR</button>
        <button class="lang-item" data-lang="zh" type="button">CN</button>
        <button class="lang-item" data-lang="ja" type="button">JP</button>
      </div>
    </div>

  </section>

  <!-- =========================================================
       TUNNEL
       ========================================================= -->
  <section id="tunnel-view" class="scene tunnel-hidden">
    <div class="tunnel-wall"></div>
  </section>

  <div id="eptec-white-flash" class="whiteout-hidden"></div>

  <!-- =========================================================
       DOORS
       ========================================================= -->
  <section id="doors-view" class="scene modal-hidden">
    <div class="doors-wrapper">

      <div class="door-block" id="door-construction" data-logic-id="doors.door1">
        <h2>Construction</h2>

        <input id="door1-present" type="text" />
        <button id="door1-present-apply" type="button">Apply</button>

        <input id="door1-vip" type="text" />
        <button id="door1-vip-apply" type="button">Apply</button>

        <div class="pw-wrap">
          <input id="door1-master" type="password" autocomplete="off" />
        </div>
        <button id="door1-master-apply" type="button">Enter</button>
      </div>

      <div class="door-block" id="door-controlling" data-logic-id="doors.door2">
        <h2>Contract Controlling</h2>

        <input id="door2-present" type="text" />
        <button id="door2-present-apply" type="button">Apply</button>

        <input id="door2-vip" type="text" />
        <button id="door2-vip-apply" type="button">Apply</button>

        <div class="pw-wrap">
          <input id="door2-master" type="password" autocomplete="off" />
        </div>
        <button id="door2-master-apply" type="button">Enter</button>
      </div>

    </div>
  </section>

  <!-- =========================================================
       ROOMS
       ========================================================= -->
  <section id="room-1-view" class="scene modal-hidden"></section>
  <section id="room-2-view" class="scene modal-hidden"></section>

  <!-- =========================================================
       MODALS
       ========================================================= -->
  <section id="register-screen" class="modal modal-hidden"></section>
  <section id="forgot-screen" class="modal modal-hidden"></section>

  <section id="legal-screen" class="modal modal-hidden">
    <button id="legal-close" type="button">Close</button>
    <h2 id="legal-title"></h2>
    <div id="legal-body"></div>
  </section>

  <!-- =========================================================
       FOOTER
       ========================================================= -->
  <footer id="eptec-footer">
    <a id="link-imprint" href="#">Imprint</a>
    <a id="link-terms" href="#">Terms</a>
    <a id="link-support" href="#">Support</a>
    <a id="link-privacy-footer" href="#">Privacy</a>
  </footer>

</body>
</html>
