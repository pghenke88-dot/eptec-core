<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTEC CORE - Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-overlay" class="glass-mask">
        <div class="auth-card">
            <h1 class="brand-title">EPTEC CORE</h1>
            <p class="brand-subtitle">Secure Access Management</p>
            <hr>
            
            <div id="registration-fields">
                <div class="input-group">
                    <label>Benutzername / Firma</label>
                    <input type="text" id="reg-name" placeholder="z.B. Max Mustermann">
                </div>
                <div class="input-group">
                    <label>E-Mail Adresse</label>
                    <input type="email" id="reg-email" placeholder="mail@beispiel.de">
                </div>
                <div class="input-group">
                    <label>Zahlungsweg (IBAN)</label>
                    <input type="text" id="reg-iban" placeholder="DE00 0000 ...">
                </div>
                <div class="input-group">
                    <label>WÃ¤hlen Sie Ihren Zugang</label>
                    <select id="reg-plan">
                        <option value="basis">Basis-Tarif (Nur Werkstatt)</option>
                        <option value="pro">Pro-Tarif (Nur Kontrolle)</option>
                        <option value="premium">Premium-Tarif (Vollzugriff)</option>
                    </select>
                </div>
                <button class="btn-main" onclick="AuthSystem.goToVerify()">Registrieren & Validieren</button>
            </div>

            <div id="verify-area" style="display:none;">
                <p>Bitte geben Sie Ihren Verifizierungs-Code oder Ihr Master-Passwort ein:</p>
                <input type="password" id="main-pass-input" class="large-input" placeholder="Passwort...">
                <button class="btn-main success" onclick="AuthSystem.finalUnlock()">System jetzt entsperren</button>
                <button class="btn-link" onclick="location.reload()">ZurÃ¼ck</button>
            </div>
        </div>
    </div>

    <main id="main-content" style="display:none;">
        <div class="grassy-meadow">
            <div class="sun"></div>
            
            <div class="glowing-orb" title="Admin-MenÃ¼" onclick="toggleProfileMenu()"></div>

            <div class="portal-container">
                <div class="door-unit">
                    <div class="portal-door">
                        <span class="icon">âš’</span>
                        <span class="label">WERKSTATT</span>
                    </div>
                    <div class="door-controls">
                        <input type="password" id="door-1-code" placeholder="TÃ¼r-Code I">
                        <button class="btn-door" onclick="enterDoor(1)">Eintreten</button>
                    </div>
                </div>
                
                <div class="door-unit">
                    <div class="portal-door">
                        <span class="icon">ðŸ›¡</span>
                        <span class="label">KONTROLLE</span>
                    </div>
                    <div class="door-controls">
                        <input type="password" id="door-2-code" placeholder="TÃ¼r-Code II">
                        <button class="btn-door" onclick="enterDoor(2)">Eintreten</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="profile-panel">
            <div class="panel-header">
                <h4>Status: <span id="user-info-status" style="color: green;">Aktiv</span></h4>
            </div>
            <p>Eingeloggt als: <b id="user-info-name"></b></p>
            <p>Tarif: <span id="user-info-plan"></span></p>
            <hr>
            <button class="btn-logout" onclick="AuthSystem.logout()">Abmelden</button>
            <button class="btn-terminate" onclick="AuthSystem.terminate()">Rechte & Abo kÃ¼ndigen</button>
        </div>
    </main>

    <script src="logic.js"></script>
</body>
</html>
