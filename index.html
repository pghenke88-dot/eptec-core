<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EPTEC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="assets/ui_elements.css" />
  <link rel="stylesheet" href="assets/hidden.css" />

  <!-- UI / State / Logic -->
  <script src="scripts/ui_state.js" defer></script>
  <script src="scripts/ui_controller.js" defer></script>
  <script src="scripts/main.js" defer></script>
</head>

<body>

<!-- =========================================================
START / MEADOW
========================================================= -->
<section id="meadow-view" class="scene">
  <div class="login-box">

    <input id="login-username" type="text" placeholder="Username" />
    <input id="login-password" type="password" placeholder="Password" />

    <button id="btn-login">Login</button>

    <div id="login-message" class="system-msg"></div>

    <button id="btn-register">Register</button>
    <button id="btn-forgot">Forgot password</button>

    <!-- Admin start -->
    <input id="admin-code" type="password" />
    <button id="admin-submit">Enter</button>

  </div>

  <!-- Language -->
  <div id="language-switcher">
    <button id="lang-toggle">üåç</button>
    <div id="lang-rail">
      <button class="lang-item" data-lang="en">EN</button>
      <button class="lang-item" data-lang="de">DE</button>
      <button class="lang-item" data-lang="fr">FR</button>
      <button class="lang-item" data-lang="es">ES</button>
    </div>
  </div>

  <div id="system-clock"></div>
</section>

<!-- =========================================================
TUNNEL
========================================================= -->
<div id="eptec-tunnel" class="tunnel-hidden"></div>
<div id="eptec-white-flash"></div>

<!-- =========================================================
INTERMEDIATE SPACE ‚Äî DOORS
========================================================= -->
<section id="doors-view" class="scene modal-hidden">

  <div class="doors-wrapper">

    <!-- ======================
    DOOR 1 ‚Äî CONSTRUCTION
    ======================= -->
    <div class="door-block" id="door-construction">

      <h2>Construction</h2>

      <input
        id="construction-gift-code"
        type="text"
        placeholder="Gift Code"
      />
      <button id="construction-gift-apply">Apply</button>

      <input
        id="construction-vip-code"
        type="text"
        placeholder="VIP Code"
      />
      <button id="construction-vip-apply">Apply</button>

      <!-- MASTER ROOM 1 -->
      <input
        id="admin-room1-code"
        type="password"
        placeholder=""
      />
      <button id="admin-room1-submit">Enter</button>

    </div>

    <!-- ======================
    DOOR 2 ‚Äî CONTROLLING
    ======================= -->
    <div class="door-block" id="door-controlling">

      <h2>Contract Controlling</h2>

      <input
        id="controlling-gift-code"
        type="text"
        placeholder="Gift Code"
      />
      <button id="controlling-gift-apply">Apply</button>

      <input
        id="controlling-vip-code"
        type="text"
        placeholder="VIP Code"
      />
      <button id="controlling-vip-apply">Apply</button>

      <!-- MASTER ROOM 2 (legacy compatible) -->
      <input
        id="admin-door-code"
        type="password"
        placeholder=""
      />
      <button id="admin-door-submit">Enter</button>

    </div>

  </div>
</section>

<!-- =========================================================
ROOM 1 ‚Äî CONSTRUCTION
========================================================= -->
<section id="room-1-view" class="scene modal-hidden">
  <h1>Construction</h1>
</section>

<!-- =========================================================
ROOM 2 ‚Äî CONTROLLING
========================================================= -->
<section id="room-2-view" class="scene modal-hidden">
  <h1>Contract Controlling</h1>
</section>

<!-- =========================================================
MODALS
========================================================= -->
<section id="register-screen" class="modal modal-hidden"></section>
<section id="forgot-screen" class="modal modal-hidden"></section>
<section id="legal-screen" class="modal modal-hidden">
  <button id="legal-close">Close</button>
  <div id="legal-body"></div>
</section>

<!-- =========================================================
FOOTER
========================================================= -->
<footer>
  <a id="link-imprint">Imprint</a>
  <a id="link-terms">Terms</a>
  <a id="link-support">Support</a>
  <a id="link-privacy-footer">Privacy</a>
</footer>

</body>
</html>
