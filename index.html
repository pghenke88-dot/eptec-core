<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>EPTEC CORE - System (Final Edition 2026)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="snd-meadow" loop src="meadow_ambience.mp3"></audio>
    <audio id="snd-creak" src="wood_creak.mp3"></audio>
    <audio id="snd-clack" src="mechanical_clack.mp3"></audio>
    <audio id="snd-steps" src="footsteps.mp3"></audio>

    <div id="auth-overlay" class="glass-mask">
        <div class="auth-card">
            <h1>EPTEC CORE</h1>
            <div id="registration-fields">
                <input type="text" id="reg-name" placeholder="Name / Firma">
                <input type="text" id="reg-iban" placeholder="Zahlungsdaten">
                <p><small>Mit Klick akzeptieren Sie das Transparency & Rights Framework 2025.</small></p>
                <button class="btn-main" onclick="Core.register()">Registrieren & Akzeptieren</button>
            </div>
            <div id="login-area" style="display:none;">
                <input type="password" id="login-pass" placeholder="Passwort">
                <button class="btn-main" onclick="Core.login()">System betreten</button>
            </div>
        </div>
    </div>

    <main id="main-content" style="display:none;">
        <div class="grassy-meadow">
            <div class="sun"></div>
            <div class="glowing-orb" onclick="UI.toggleAdminPanel()"></div>
            <div class="portal-container">
                <div class="door-unit" onclick="Core.handleDoor(1)"><div class="portal-door">‚öí WERKSTATT</div></div>
                <div class="door-unit" onclick="Core.handleDoor(2)"><div class="portal-door">üõ° KONTROLLE</div></div>
            </div>
            <div class="master-bottom">
                <input type="password" id="master-code" placeholder="...">
                <button onclick="Core.masterUnlock()">Unlock</button>
            </div>
        </div>
    </main>

    <div id="room-1" class="room-view" style="display:none;">
        <div class="workshop-ambient">
            <div class="bookshelf"><div class="folder-black" id="archive-folder">CORE ARCHIV (ANNEX F-M)</div></div>
            <div class="wooden-desk">
                <div id="matrix-table" class="engraved-matrix"></div>
                <div id="premium-upload" class="world-map-btn" style="display:none;" onclick="Workshop.worldSync()">üåç</div>
            </div>
            <div class="wooden-chest" onclick="Workshop.openChest()"><div class="chest-label">XIX</div></div>
            <div id="magic-light" class="magic-light"></div>
            <button class="btn-exit" onclick="Navigation.toMeadow()">‚Ü© Wiese</button>
        </div>
    </div>

    <div id="room-2" class="room-view" style="display:none;">
        <div class="control-ambient">
            <div class="partner-header">
                <div class="p-tab">PARTNER A</div>
                <div class="p-tab">PARTNER B</div>
            </div>
            
            <div class="service-cart left" id="cart-A">
                <button onclick="Compliance.upload('A', 'Zahlung')">‚¨Ü Upload PDF (Zahlung)</button>
                <button onclick="Compliance.download('A')">‚¨á Download Berichte</button>
            </div>

            <div class="grand-table">
                <div class="ampel-standalone" id="ampel-objekt">
                    <div class="ampel-bulb" id="bulb-1" onclick="Compliance.setAmpel(1)"></div>
                    <div class="ampel-bulb" id="bulb-2" onclick="Compliance.setAmpel(2)"></div>
                    <div class="ampel-bulb" id="bulb-3" onclick="Compliance.setAmpel(3)"></div>
                    <div class="ampel-bulb" id="bulb-4" onclick="Compliance.setAmpel(4)"></div>
                    <div class="ampel-bulb" id="bulb-5" onclick="Compliance.setAmpel(5)"></div>
                </div>
                <div class="table-content">GERICHTSFESTE √úBERWACHUNG (ANNEX K)</div>
            </div>

            <div class="service-cart right" id="cart-B">
                <button onclick="Compliance.upload('B', 'Bericht')">‚¨Ü Upload PDF (Bericht)</button>
                <button onclick="Compliance.download('B')">‚¨á Download Belege</button>
            </div>

            <div class="corner-plant">
                <div class="hidden-archive" onclick="Compliance.exportGerichtsfest()">üìú PROTOKOLL (ANNEX K) DOWNLOAD</div>
            </div>
            <button class="btn-exit" onclick="Navigation.toMeadow()">‚Ü© Wiese</button>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
