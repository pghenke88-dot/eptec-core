<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EPTEC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Referrer -->
  <meta name="referrer" content="no-referrer" />

  <!-- Favicon -->
  <link rel="icon" href="./favicon.ico" />

  <!-- =========================================================
       INPUT LAYER (canonical)
       - ensures legacy Bind.init is not executed (if you use the gate in logic.js)
       ========================================================= -->
  <script>
    window.EPTEC_INPUT_LAYER = "UICONTROL";
  </script>

  <!-- =========================================================
       SECURITY ‚Äî SINGLE CSP (GitHub Pages safe)
       ========================================================= -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          base-uri 'self';
          object-src 'none';
          frame-ancestors 'none';
          form-action 'self';
          upgrade-insecure-requests;
          img-src 'self' data:;
          media-src 'self' data:;
          style-src 'self' 'unsafe-inline';
          script-src 'self';
          connect-src 'self';
        ">

  <!-- =========================================================
       STYLES
       ========================================================= -->
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="stylesheet" href="./assets/ui_elements.css" />
  <link rel="stylesheet" href="./assets/hidden.css" />
  <link rel="stylesheet" href="./assets/imagine.css" />

  <!-- =========================================================
       SCRIPTS ‚Äî CANONICAL ORDER (BOOTLOADER CORRECT)
       ---------------------------------------------------------
       0) UI_STATE (foundation)
       1) LOGIC (Kernel + KAMEL_HEAD + Axioms + EPTEC_MASTER)
       2) CLICKMASTER DVO (uses kernel/state; can wait but should come after)
       3) UI_CONTROL (mediator; needs DVO + kernel + state)
       4) EFFECTS / ASSISTANTS (sound/legal/registration/rooms)
       5) BACKEND / API / MAIN
       ========================================================= -->

  <!-- 0) FOUNDATION -->
  <script src="./scripts/ui_state.js" defer></script>

  <!-- 1) KERNEL / LOGIC (must exist before DVO + UI-Control delegates) -->
  <script src="./scripts/logic.js" defer></script>

  <!-- 2) CLICKMASTER DVO -->
  <script src="./scripts/eptec_clickmaster_dvo.js" defer></script>

  <!-- 3) UI-CONTROL (your DVO-only + append wiring lives here) -->
  <script src="./scripts/ui_controller.js" defer></script>

  <!-- 4) EFFECTS / ASSISTANTS -->
  <script src="./scripts/sounds.js" defer></script>
  <script src="./scripts/registration_engine.js" defer></script>
  <script src="./scripts/transparency_ui.js" defer></script>
  <script src="./scripts/room1_framework_assistant.js" defer></script>

  <!-- 5) BACKEND / API / STATE + MAIN -->
  <script src="./scripts/mock_backend.js" defer></script>
  <script src="./scripts/api_client.js" defer></script>
  <script src="./scripts/state_manager.js" defer></script>
  <script src="./scripts/main.js" defer></script>

  <!-- DEMO (AFTER main) -->
  <script src="./scripts/eptec_demo_allinone.js" defer></script>
</head>

<body>

<!-- =========================================================
     START / MEADOW
     ========================================================= -->
<section id="meadow-view" class="scene grassy-meadow" data-logic-id="scene.meadow">

  <div class="sun"></div>
  <div class="stream"></div>

  <h1 id="eptec-title">Contract Office</h1>
  <h2 id="eptec-subtitle">by Johannes B√ºngener</h2>

  <div id="system-clock" data-logic-id="system-clock"></div>

  <div class="login-box">

    <input id="login-username" type="text" data-logic-id="login-username" placeholder="Username" />

    <div class="pw-wrap">
      <input id="login-password" type="password" autocomplete="off"
             data-logic-id="login-password" placeholder="Password" />
    </div>

    <button id="btn-login" data-logic-id="btn-login">Login</button>
    <div id="login-message" class="system-msg" data-logic-id="login-message"></div>

    <button id="btn-register" data-logic-id="btn-register">Register</button>
    <button id="btn-forgot" data-logic-id="btn-forgot">Forgot password</button>

    <button id="btn-demo" type="button" data-logic-id="btn-demo">Demo</button>

    <div class="pw-wrap">
      <input id="admin-code" type="password" autocomplete="off"
             data-logic-id="admin-code" placeholder="Master password" />
    </div>

    <button id="admin-submit" data-logic-id="admin-submit">Enter</button>

    <label class="admin-camera-row" style="display:block; margin-top:10px;">
      <input id="admin-camera-toggle" type="checkbox"
             data-logic-id="admin-camera-toggle" />
      <span>Screen Capture (Admin option)</span>
    </label>

  </div>

  <!-- LANGUAGE SWITCH -->
  <div id="language-switcher" data-logic-id="language-switcher">
    <button id="lang-toggle" data-logic-id="lang-toggle">üåç</button>
    <div id="lang-rail" data-logic-id="lang-rail">
      <button class="lang-item" data-lang="en">EN</button>
      <button class="lang-item" data-lang="de">DE</button>
      <button class="lang-item" data-lang="es">ES</button>
      <button class="lang-item" data-lang="fr">FR</button>
      <button class="lang-item" data-lang="it">IT</button>
      <button class="lang-item" data-lang="pt">PT</button>
      <button class="lang-item" data-lang="nl">NL</button>
      <button class="lang-item" data-lang="ru">RU</button>
      <button class="lang-item" data-lang="uk">UK</button>
      <button class="lang-item" data-lang="ar">AR</button>
      <button class="lang-item" data-lang="cn">CN</button>
      <button class="lang-item" data-lang="jp">JP</button>
    </div>
  </div>

</section>

<!-- =========================================================
     TUNNEL
     ========================================================= -->
<section id="tunnel-view" class="scene tunnel-hidden" data-logic-id="scene.tunnel">
  <div class="tunnel-wall"></div>

  <div style="position:absolute; bottom:16px; width:100%; text-align:center;">
    <button id="btn-logout-tunnel" data-logic-id="btn-logout-tunnel">Logout</button>
  </div>
</section>

<div id="eptec-white-flash" class="whiteout-hidden"></div>

<!-- =========================================================
     DOORS
     ========================================================= -->
<section id="doors-view" class="scene modal-hidden" data-logic-id="scene.doors">
  <div class="doors-wrapper">

    <div class="door-block" id="door-construction" data-logic-id="doors.block.door1">
      <h2 data-logic-id="doors.title.door1">Construction</h2>

      <input id="door1-present" type="text" placeholder="Gift/Action code" />
      <button id="door1-present-apply">Apply</button>

      <input id="door1-vip" type="text" placeholder="VIP code" />
      <button id="door1-vip-apply">Apply</button>

      <div class="pw-wrap">
        <input id="door1-master" type="password" autocomplete="off" placeholder="Master password" />
      </div>
      <button id="door1-master-apply">Enter</button>

      <button id="door1-enter" data-logic-id="doors.door1" style="margin-top:10px;">Open Door</button>
    </div>

    <div class="door-block" id="door-controlling" data-logic-id="doors.block.door2">
      <h2 data-logic-id="doors.title.door2">Contract Controlling</h2>

      <input id="door2-present" type="text" placeholder="Gift/Action code" />
      <button id="door2-present-apply">Apply</button>

      <input id="door2-vip" type="text" placeholder="VIP code" />
      <button id="door2-vip-apply">Apply</button>

      <div class="pw-wrap">
        <input id="door2-master" type="password" autocomplete="off" placeholder="Master password" />
      </div>
      <button id="door2-master-apply">Enter</button>

      <button id="door2-enter" data-logic-id="doors.door2" style="margin-top:10px;">Open Door</button>
    </div>

    <div style="width:100%; margin-top:16px; text-align:center;">
      <button id="btn-logout-doors" data-logic-id="btn-logout-doors">Logout</button>
    </div>

  </div>
</section>

<!-- =========================================================
     ROOM 1
     ========================================================= -->
<section id="room-1-view" class="scene modal-hidden" data-logic-id="scene.room1">
  <div class="room room1">

    <h2>Room 1</h2>

    <button data-logic-id="r1.savepoint">Savepoint</button>
    <button data-logic-id="r1.table.download">Download Text</button>
    <button data-logic-id="r1.mirror.download">Download Snippets</button>
    <button data-logic-id="r1.traffic.enable">Traffic Light</button>

    <button id="btn-logout-room1" data-logic-id="btn-logout-room1">Logout</button>
  </div>
</section>

<!-- =========================================================
     ROOM 2
     ========================================================= -->
<section id="room-2-view" class="scene modal-hidden" data-logic-id="scene.room2">
  <div class="room room2">

    <h2>Room 2</h2>

    <button data-logic-id="r2.hotspot.left1">Left 1</button>
    <button data-logic-id="r2.hotspot.left2">Left 2</button>
    <button data-logic-id="r2.hotspot.center">Center</button>
    <button data-logic-id="r2.hotspot.right1">Right 1</button>
    <button data-logic-id="r2.hotspot.right2">Right 2</button>

    <button data-logic-id="r2.plant.backup">Backup</button>

    <button id="btn-logout-room2" data-logic-id="btn-logout-room2">Logout</button>
  </div>
</section>

<!-- =========================================================
     MODALS
     ========================================================= -->
<section id="register-screen" class="modal modal-hidden"></section>
<section id="forgot-screen" class="modal modal-hidden"></section>

<section id="legal-screen" class="modal modal-hidden">
  <button id="legal-close">Close</button>
  <h2 id="legal-title"></h2>
  <div id="legal-body"></div>
</section>

<footer id="eptec-footer">
  <a id="link-imprint" href="#">Imprint</a>
  <a id="link-terms" href="#">Terms</a>
  <a id="link-support" href="#">Support</a>
  <a id="link-privacy-footer" href="#">Privacy</a>
</footer>

</body>
</html>
