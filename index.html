<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework Operating System</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/ui_elements.css">
</head>
<body>

    <header>
        <div class="header-content">
            <div id="logo-container">
                <img src="assets/img/logo.png" alt="OS Logo" id="app-logo">
            </div>
            <nav id="language-nav">
                <button onclick="setLanguage('de')">DE</button>
                <button onclick="setLanguage('en')">EN</button>
                <button onclick="setLanguage('es')">ES</button>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero-section">
            <h1 id="main-title">Operating System</h1>
            <div id="preamble-display" class="glass-box">
                Lade Pr√§ambel...
            </div>
        </section>

        <section id="grid-section">
            <h2>Framework Parts</h2>
            <div class="grid-container" id="parts-grid">
                <div class="part-box" onclick="loadContent('1')"><span>I</span></div>
                <div class="part-box" onclick="loadContent('2')"><span>II</span></div>
                <div class="part-box" onclick="loadContent('3')"><span>III</span></div>
                <div class="part-box" onclick="loadContent('4')"><span>IV</span></div>
                <div class="part-box" onclick="loadContent('5')"><span>V</span></div>
                <div class="part-box" onclick="loadContent('6')"><span>VI</span></div>
                <div class="part-box" onclick="loadContent('7')"><span>VII</span></div>
                <div class="part-box" onclick="loadContent('8')"><span>VIII</span></div>
                <div class="part-box" onclick="loadContent('9')"><span>IX</span></div>
                <div class="part-box" onclick="loadContent('10')"><span>X</span></div>
                <div class="part-box" onclick="loadContent('11')"><span>XI</span></div>
            </div>
        </section>

        <section id="annex-section">
            <h3>Annex</h3>
            <div class="annex-links" id="annex-grid">
                <button onclick="loadAnnex('A')">A</button>
                <button onclick="loadAnnex('B')">B</button>
                <button onclick="loadAnnex('C')">C</button>
                <button onclick="loadAnnex('D')">D</button>
                <button onclick="loadAnnex('E')">E</button>
                <button onclick="loadAnnex('F')">F</button>
                <button onclick="loadAnnex('G')">G</button>
                <button onclick="loadAnnex('H')">H</button>
                <button onclick="loadAnnex('I')">I</button>
            </div>
        </section>
    </main>

    <div id="content-modal" class="modal-hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Titel</h2>
            <div id="modal-body">Inhalt...</div>
        </div>
    </div>

    <footer id="footer-placeholder"></footer>

    <script src="main.js"></script>
</body>
</html>
