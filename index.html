<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTEC Business-Guard - Master Edition</title>
    <link rel="stylesheet" href="assets/style.css" id="main-style">
</head>
<body class="grassy-meadow">

    <div id="start-admin-gate">
        <div class="login-container glass-box">
            <h2>EPTEC</h2>
            <input type="password" id="admin-gate-1" class="hidden-admin-input" autofocus placeholder="Master-Code">
        </div>
    </div>

    <div id="admin-layer"></div>

    <main id="main-content" style="display:none;">
        <header class="os-header">
            <div id="flag-swipe-zone" class="language-nav"></div>
            <div id="system-status-display"></div>
            <div class="admin-orb" onclick="toggleApp()"></div>
        </header>

        <div id="room-content-area">
            <div id="app-1-setup" class="room-setup">
                <div class="workspace glass-box">
                    <div id="parts-container" class="parts-grid"></div>
                </div>
            </div>
            <div id="app-2-setup" class="room-setup" style="display:none;">
                <div id="table-water-glasses"></div>
                <div class="servierwagen" onclick="triggerUpload()">
                    <div class="tischdecke-kariert"></div>
                </div>
            </div>
        </div>

        <div id="content-modal" class="modal-hidden">
            <div class="modal-content glass-box">
                <span onclick="closeModal()" style="cursor:pointer; float:right;">&times;</span>
                <h2 id="modal-title"></h2>
                <div id="modal-body"></div>
            </div>
        </div>
    </main>

    <footer id="main-footer" style="display:none;">
        <a href="javascript:void(0)" id="footer-agb-link">AGB</a>
    </footer>

    <script type="application/json" id="multi-lang-assets">
    {
      "languages": {
        "de": { "status_msg": "System Aktiv", "agb_btn": "AGB" },
        "en": { "status_msg": "System Active", "agb_btn": "T&C" }
      }
    }
    </script>

    <script src="scripts/audit_trail.js" defer></script>
    <script src="scripts/bank_bridge.js" defer></script>
    <script src="scripts/logic.js" defer></script>
</body>
</html>
