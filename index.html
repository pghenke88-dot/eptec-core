<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTEC Business-Guard</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/ui_elements.css">
</head>
<body>

<header>
    <h1 id="brand-title">EPTEC Business-Guard</h1>
    <p id="lang-status">Wähle deine Sprache / Choose your language</p>
</header>

<div class="language-picker">
    <button onclick="changeLanguage('de')">DE</button>
    <button onclick="changeLanguage('en')">EN</button>
    <button onclick="changeLanguage('cn')">CN</button> 
    <button onclick="changeLanguage('it')">IT</button>
    <button onclick="changeLanguage('es')">ES</button>
    <button onclick="changeLanguage('fr')">FR</button>
    <button onclick="changeLanguage('nl')">NL</button>
    <button onclick="changeLanguage('pt')">PT</button>
    <button onclick="changeLanguage('ru')">RU</button>
    <button onclick="changeLanguage('jp')">JP</button>
    <button onclick="changeLanguage('uk')">UK</button>
    <button onclick="changeLanguage('ar')">AR</button>
</div>

<div class="price-container">
    <div class="card">
        <h3>Plan F1</h3>
        <p>Basis: <span id="f1-basis" class="price">--</span></p>
        <p>Premium: <span id="f1-premium" class="price">--</span></p>
    </div>
    <div class="card">
        <h3>Plan F2</h3>
        <p>Basis: <span id="f2-basis" class="price">--</span></p>
        <p>Premium: <span id="f2-premium" class="price">--</span></p>
    </div>
</div>

<div id="app-root">
    <section id="app-selection">
        <button onclick="initApp('verlag')">EPTEC Verlags-Framework (App 1)</button>
        <button onclick="initApp('eskalation')">EPTEC Eskalations-Modul (App 2)</button>
    </section>

    <main id="workflow-container" style="display:none;">
        <div id="step-indicator">Initialisierung...</div>
        
        <div id="content-area">
            <div class="traffic-light-container" id="ampel-display" style="display:none;">
                <div class="traffic-light">
                    <div id="light-red" class="light red"></div>
                    <div id="light-yellow" class="light yellow"></div>
                    <div id="light-green" class="light green"></div>
                </div>
            </div>
            </div>

        <div id="action-bar">
            <button id="prevBtn" onclick="prevStep()" disabled>Zurück</button>
            <button id="nextBtn" onclick="nextStep()">Weiter</button>
            <button id="downloadBtn" onclick="generatePDF()" style="display:none;">PDF laden</button>
        </div>
    </main>
</div>

<div id="agb-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeAgb()">&times;</span>
        <div id="agb-content">
            </div>
    </div>
</div>

<footer style="margin-top: 50px; padding: 20px; border-top: 1px solid #ccc;">
    <p id="footer-copyright">&copy; 2024 EPTEC Business-Guard</p>
    <a href="javascript:void(0)" 
       onclick="showAgb()" 
       id="footer-agb-link"
       style="color: #004a99; text-decoration: none; font-weight: bold;">
       AGB
    </a>
</footer>

<script src="scripts/main.js"></script>

</body>
</html>
