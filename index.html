<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EPTEC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="assets/ui_elements.css" />
  <link rel="stylesheet" href="assets/hidden.css" />

  <!-- Core: UI/State/Logic (defer keeps order) -->
  <script src="scripts/ui_state.js" defer></script>
  <script src="scripts/ui_controller.js" defer></script>

  <!-- EPTEC Logic Kernel (your big logic.js) -->
  <script src="scripts/logic.js" defer></script>

  <!-- Main controller -->
  <script src="scripts/main.js" defer></script>
</head>

<body>

<!-- =========================================================
START / MEADOW (Scene: start)
IDs required by logic:
- login-username, login-password, btn-login, btn-demo
- admin-code, admin-submit, (optional) admin-camera-toggle
- language-switcher, lang-toggle, lang-rail, system-clock
========================================================= -->
<section id="meadow-view" class="scene">

  <div class="login-box">
    <input id="login-username" type="text" placeholder="Username" />
    <input id="login-password" type="password" placeholder="Password" />

    <button id="btn-login">Login</button>
    <button id="btn-demo" type="button">Demo</button>

    <div id="login-message" class="system-msg"></div>

    <button id="btn-register" type="button">Register</button>
    <button id="btn-forgot" type="button">Forgot password</button>

    <!-- Admin start (Author) -->
    <input id="admin-code" type="password" placeholder="" />
    <button id="admin-submit" type="button">Enter</button>

    <!-- Optional: Author camera toggle (used by your camera append if present) -->
    <label class="admin-camera-row">
      <input id="admin-camera-toggle" type="checkbox" />
      <span>Camera Mode</span>
    </label>
  </div>

  <!-- Language Rail (logic supports 12; UI can show fewer or all) -->
  <div id="language-switcher">
    <button id="lang-toggle" type="button">üåç</button>
    <div id="lang-rail">
      <button class="lang-item" data-lang="en" type="button">EN</button>
      <button class="lang-item" data-lang="de" type="button">DE</button>
      <button class="lang-item" data-lang="es" type="button">ES</button>
      <button class="lang-item" data-lang="fr" type="button">FR</button>
      <button class="lang-item" data-lang="it" type="button">IT</button>
      <button class="lang-item" data-lang="pt" type="button">PT</button>
      <button class="lang-item" data-lang="nl" type="button">NL</button>
      <button class="lang-item" data-lang="ru" type="button">RU</button>
      <button class="lang-item" data-lang="uk" type="button">UK</button>
      <button class="lang-item" data-lang="ar" type="button">AR</button>
      <button class="lang-item" data-lang="cn" type="button">CN</button>
      <button class="lang-item" data-lang="jp" type="button">JP</button>
    </div>
  </div>

  <div id="system-clock"></div>
</section>

<!-- =========================================================
TUNNEL + WHITEOUT (Scenes: tunnel / whiteout)
Renderer mapping expects:
- tunnel-view
Whiteout overlay exists via eptec-white-flash
========================================================= -->
<section id="tunnel-view" class="scene tunnel-hidden"></section>
<div id="eptec-white-flash" class="whiteout-hidden"></div>

<!-- =========================================================
DOORS (Scene: viewdoors)
Logic expects either:
- data-logic-id="doors.door1" / "doors.door2" for click
AND/OR the optional under-door inputs:
- door1-present, door1-present-apply
- door1-vip, door1-vip-apply
- door1-master, door1-master-apply
- door2-present, door2-present-apply
- door2-vip, door2-vip-apply
- door2-master, door2-master-apply
========================================================= -->
<section id="doors-view" class="scene modal-hidden">
  <div class="doors-wrapper">

    <!-- ======================
    DOOR 1 ‚Äî ROOM1 (Construction)
    ======================= -->
    <div class="door-block" id="door-construction" data-logic-id="doors.door1">
      <h2>Construction</h2>

      <input id="door1-present" type="text" placeholder="Gift Code" />
      <button id="door1-present-apply" type="button">Apply</button>

      <input id="door1-vip" type="text" placeholder="VIP Code" />
      <button id="door1-vip-apply" type="button">Apply</button>

      <!-- MASTER DOOR (Room1) -->
      <input id="door1-master" type="password" placeholder="" />
      <button id="door1-master-apply" type="button">Enter</button>
    </div>

    <!-- ======================
    DOOR 2 ‚Äî ROOM2 (Controlling)
    ======================= -->
    <div class="door-block" id="door-controlling" data-logic-id="doors.door2">
      <h2>Contract Controlling</h2>

      <input id="door2-present" type="text" placeholder="Gift Code" />
      <button id="door2-present-apply" type="button">Apply</button>

      <input id="door2-vip" type="text" placeholder="VIP Code" />
      <button id="door2-vip-apply" type="button">Apply</button>

      <!-- MASTER DOOR (Room2) -->
      <input id="door2-master" type="password" placeholder="" />
      <button id="door2-master-apply" type="button">Enter</button>
    </div>

  </div>
</section>

<!-- =========================================================
ROOM 1 ‚Äî CONSTRUCTION (Scene: room1)
Logic expects (optional hotspots via data-logic-id):
- r1.savepoint
- r1.table.download
- r1.mirror.download
- r1.traffic.enable
========================================================= -->
<section id="room-1-view" class="scene modal-hidden">
  <h1>Construction</h1>

  <!-- Minimal hotspot anchors (you can style/position via CSS) -->
  <button data-logic-id="r1.savepoint" type="button">Savepoint</button>
  <button data-logic-id="r1.table.download" type="button">Download Composed</button>
  <button data-logic-id="r1.mirror.download" type="button">Download Snippets+Law</button>
  <button data-logic-id="r1.traffic.enable" type="button">Activate Traffic Light</button>
</section>

<!-- =========================================================
ROOM 2 ‚Äî CONTROLLING (Scene: room2)
Logic expects (optional hotspots via data-logic-id):
- r2.hotspot.center
- r2.hotspot.left1 / left2
- r2.hotspot.right1 / right2
- r2.plant.backup
========================================================= -->
<section id="room-2-view" class="scene modal-hidden">
  <h1>Contract Controlling</h1>

  <!-- Minimal hotspot anchors -->
  <button data-logic-id="r2.hotspot.center" type="button">Center Upload</button>

  <button data-logic-id="r2.hotspot.left1" type="button">Left 1 Download</button>
  <button data-logic-id="r2.hotspot.left2" type="button">Left 2 Upload</button>

  <button data-logic-id="r2.hotspot.right1" type="button">Right 1 Download</button>
  <button data-logic-id="r2.hotspot.right2" type="button">Right 2 Upload</button>

  <button data-logic-id="r2.plant.backup" type="button">Backup Protocol</button>
</section>

<!-- =========================================================
MODALS
========================================================= -->
<section id="register-screen" class="modal modal-hidden"></section>
<section id="forgot-screen" class="modal modal-hidden"></section>

<section id="legal-screen" class="modal modal-hidden">
  <button id="legal-close" type="button">Close</button>
  <div id="legal-body"></div>
</section>

<!-- =========================================================
FOOTER
========================================================= -->
<footer>
  <a id="link-imprint">Imprint</a>
  <a id="link-terms">Terms</a>
  <a id="link-support">Support</a>
  <a id="link-privacy-footer">Privacy</a>
</footer>

</body>
</html>
